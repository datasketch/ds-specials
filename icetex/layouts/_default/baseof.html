<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- TailwindCSS -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href='{{ "css/default.css" | absURL }}'>
  {{ block "head" . }}{{ end }}
  <title>{{ .Site.Title }}</title>
</head>
<body>
  <div id="wrapper" class="min-h-screen flex flex-col">
    <header class="px-6 py-4 shadow sticky top-0 z-50 bg-white w-full flex items-center">
      <nav class="flex items-center justify-between w-full">
        <div class="spacer">
          <a href="{{ .Site.BaseURL }}" class="flex items-center">
            <img src='{{ "images/icetex_blue.svg" | absURL }}' alt="Icetex" class="mr-6 w-32">
            <img src='{{ "images/talento_lab.jpg" | absURL }}' alt="" class="w-32">
          </a>
        </div>
        <div class="flex items-center">
          <a href="" class="pl-3 text-darkest-blue" target="_blank" rel="noopener noreferer">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="" class="pl-3 text-darkest-blue" target="_blank" rel="noopener noreferer">
            <i class="fa fa-rss"></i>
          </a>
        </div>
      </nav>
    </header>
    <main class="flex-grow">
      {{ block "main" . }}
      {{ end }}
    </main>
    <footer class="px-4 py-8 bg-darkest-black text-white">
      <div class="flex justify-center flex-col md:flex-row items-center">
        <a href="http://lideresenlau.org/" target="_blank" rel="noopener noreferrer" class="md:mr-40">
          <img src='{{ "images/lideres_en_la_u.png" | absURL }}' alt="Datasketch" class="w-24">
        </a>
        <a href="https://portal.icetex.gov.co/Portal/" target="_blank" rel="noopener noreferrer">
          <img src='{{ "images/icetex.svg" | absURL }}' alt="Icetex" class="w-40">
        </a>
      </div>
    </footer>
  </div>
  {{ block "js" . }}{{ end }}
</body>
</html>
